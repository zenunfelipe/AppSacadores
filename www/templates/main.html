<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>

      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-ios-information-outline" menu-toggle="right"></button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>


  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable header-bar">
      <h1 class="title">Tu cuenta</h1>
    </ion-header-bar>
    <ion-content>
	<div class="list">
  		<div class="item item-divider">
        	Comercio
        </div>
        <div class="item">
        	{{app.comercio}}
        </div>
        <div class="item item-divider">
        	Nombre
        </div>
        <div class="item">
        	{{app.nombre}}
        </div>
        <div class="item item-divider">
        	Versión App
        </div>
        <div class="item">
        	v 0.4
        </div>
		<div class="item item-divider">
			Herramientas
		</div>
		<a class="item item-icon-left" menu-close href="#"><i class="icon ion-printer"></i> Test Impresión</a>
		<a class="item item-icon-left" menu-close href="#"><i class="icon ion-key"></i> Cambiar mi clave</a>
		<a class="item item-icon-left" menu-close ng-click="$root.cerrarSession()"><i class="icon ion-close"></i> Cerrar sesión</a>
      
    </div>
    </ion-content>
  </ion-side-menu>

  <ion-side-menu side="right">
    <ion-header-bar class="bar-stable header-bar">
      <h1 class="title">Información</h1>
    </ion-header-bar>
    <ion-content class="infobox">
      
      <ion-list>
        <div class="item item-divider">
          <b>Dispositivos</b>
        </div>
        <ion-item>
          <i class="icon ion-ios-printer-outline"></i>
          Impresora: <b>{{$root.statusImpresora}}</b>
        </ion-item>
        <div class="item item-divider">
          <b>Soporte</b>
        </div>
        <ion-item>
          De Lun. a Vie. de 10:00 a 18:00
        </ion-item>
        <ion-item>
		  <button class="button button-stable" ng-click="CallTel('+56225882020');">
		    Llamar
		  </button>
        </ion-item>
        <div class="item item-divider">
          <b>Emergencias</b>
        </div>
        <ion-item>
          De 18:00 a 21:00 y Sábados
        </ion-item>
        <ion-item>
		  <button class="button button-stable" ng-click="CallTel('+56977750023');">
		    Llamar
		  </button>
        </ion-item>
      </ion-list>
      
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
